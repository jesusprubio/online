[package]
name = "online"
version = "3.0.2-alpha.0"
authors = ["JesÃºs Rubio <jesusprubio@gmail.com>"]
edition = "2021"
documentation = "https://docs.rs/online"
include = ["src/**/*", "Cargo.toml"]

description = "ðŸ“¶ Library to check your Internet connectivity"
repository = "https://github.com/jesusprubio/online.git"
readme = "README.md"
keywords = [
  "connection",
  "up",
  "tcp",
  "await",
  "async"
]
categories = [
  "network-programming",
  "development-tools",
  "asynchronous",
  "concurrency"
]
license = "MIT"

[package.metadata.commands]
deps = "cargo install cargo-audit cargo-sync-readme && rustup component add rustfmt clippy"
format = "cargo fmt"
postformat = "cargo clippy"
pretest = "cargo cmd format && cargo audit"
test = "cargo test --features sync"
posttest = "cargo sync-readme"

[features]
default = ["async-std-runtime"]
async-std-runtime = ["async-std"]
tokio-runtime = ["tokio"]
sync = []

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"], optional = true }
tokio = { version = "1", default-features = false, features = ["net", "time"], optional = true }

[dev-dependencies]
pretty_assertions="1.0.3"

[[example]]
name = "sync"
path = "examples/sync.rs"
required-features = ["sync"]

[[test]]
name = "sync"
path = "tests/sync.rs"
required-features = ["sync"]
