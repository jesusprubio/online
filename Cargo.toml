[package]
name = "online"
version = "4.0.2"
authors = ["JesÃºs Rubio <jesusprubio@gmail.com>"]
edition = "2021"
documentation = "https://docs.rs/online"
include = ["src/**/*", "Cargo.toml"]
description = "ðŸ“¶ Library to check your Internet connectivity"
repository = "https://github.com/jesusprubio/online.git"
readme = "README.md"
keywords = ["connection", "up", "tcp", "tokio", "async"]
categories = [
    "network-programming",
    "development-tools",
    "asynchronous",
    "concurrency",
]
license = "MIT"

[features]
tokio-runtime = ["tokio"]
sync-runtime = []
default = ["sync-runtime"]

[dependencies]
tokio = { version = "1", default-features = false, features = [
    "net",
    "time",
    "rt-multi-thread",
    "macros",
], optional = true }

[dev-dependencies]
pretty_assertions = "1.4.0"

[[example]]
name = "tokio"
path = "examples/tokio.rs"
required-features = ["tokio-runtime"]

[[test]]
name = "tokio"
path = "tests/tokio.rs"
required-features = ["tokio-runtime"]
